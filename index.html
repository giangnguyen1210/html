<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Chúc Mừng Ngày Phụ Nữ Việt Nam 20-10</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/roses-background.jpg'); /* Replace with a valid image URL */
            background-size: cover;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            font-size: 30px;
            color: #d32f2f;
            margin: 0;
        }

        .card p {
            font-size: 18px;
            color: #00796b;
            margin: 5px 0 20px 0;
        }

        .card .date {
            font-size: 48px;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chúc mừng</h1>
        <p>ngày phụ nữ Việt Nam</p>
        <div class="date">20-10</div>
    </div>
</body>
</html>
